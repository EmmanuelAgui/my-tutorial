<section class="todoapp">
    <app-todo-header
        (textChanges)="onTextChanges($event)"
        (onEnterUp)="addTodo()"
        placeholder="What do you want?"
    ></app-todo-header>
    <app-todo-list
        [todos]="todos"
        (onToggleAll)="toggleAll()"
        (onRemoveTodo)="removeTodo($event)"
        (onToggleTodo)="toggleTodo($event)"
    ></app-todo-list>
    <app-todo-footer 
        [itemCount]="todos?.length"></app-todo-footer>
  </section>
